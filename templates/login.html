{% extends 'base.html' %}

{% block title %}Login - Brighter Progress{% endblock %}

{% block content %}
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Login</h1>
        <form action="/login" method="post" class="mb-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-4">
                <label for="username" class="block text-gray-300 text-sm font-bold mb-2">Username</label>
                <input type="text" id="username" name="username" autocomplete="username" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-800 text-white leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" autocomplete="current-password" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-800 text-white leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded animate-pulse">Login</button>
            {% if error_message %}
                <p class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-2" role="alert">{{ error_message }}</p>
            {% endif %}
            {% if success_message %}
                <div class="bg-green-200 border-l-4 border-green-500 text-green-700 p-4 mb-4 rounded shadow-md" role="alert">
                    <p class="font-bold">Success!</p>
                    <p>{{ success_message }}</p>
                </div>
            {% endif %}
        </form>
        <p class="text-center">Don't have an account? <a href="/register" class="text-blue-500 hover:text-blue-700">Register here</a></p>
    </div>
{% endblock %}
